######################## default configuration ####################
baseURL = "/"
title = "FULCRUM MEDIA"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # disable language from here
# google analytics
googleAnalytics = "" # example : UA-123-45


############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "Home"
URL = "/"
weight = 1

[[menu.main]]
name = "About"
URL = "about/"
weight = 2

[[menu.main]]
name = "Blog"
URL = "blog/"
weight = 3

[[menu.main]]
name = "Contact"
URL = "contact/"
weight = 4

# only desktop menu
[[menu.desktop]]
name = "Contact"
URL = "contact/"
weight = 1


#################### default parameters ################################
[params]
# Meta data
description = "This is meta description"
author = "Themefisher"

# favicon
[params.favicon]
favicon = "images/favicon.png"

# cookies
[params.cookies]
enable = true
expire_days = 14

# banner
[params.banner]
heading = "We Leverage Your Expertise to Drive Organic Leads and Sales"
image = "images/fulcrumstast2.jpg"

# blog
[params.blog]
heading = ""

# call to action
[params.call_to_action]
enable = false
title = "Let's Get YOU Some Leads!"
content = ""
button_label = "Contact Us"
button_url = "contact/"

# gallery
[params.gallery]
enable = false

[[params.gallery.gallery_item]]
image = "images/2020-square-2.png"

[[params.gallery.gallery_item]]
image = "images/2020-square-1.png"


# footer
[params.footer]
title = "About Us"
content = "At Fulcrum, we believe every brand has a unique story. Our seasoned team works collaboratively to leverage it and transform your vision into compelling narratives that resonate with your audience."
address = "Nairobi, Kenya"
hours = "Monday–Friday: 9:00AM–5:00PM <br> Saturday & Sunday: 11:00AM–3:00PM"
copyright = "Copyright &copy; FULCRUM MEDIA 2025"

